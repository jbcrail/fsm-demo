<!doctype html>
<title>{{ pk }}</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
<script src="{{ url_for('static', filename='main.js') }}"></script>
<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <p>You are in the <span id="current-state" class="label label-default">{{ state.name }}</span> state.</p>
      <p>You have the following available events:</p>
      <div id="valid-events" class="list-group">
      {% for edge in fsm.edges %}
      {% if edge[0] == state %}
      <a href="#" data-target="{{ url_for('put', name=name, pk=pk, event=edge[2].name) }}" class="list-group-item">{{ edge[2].name }}</a>
      {% endif %}
      {% endfor %}
      </div>
    </div>
    <div class="col-xs-6">
      <img id="state-diagram" src="{{ url_for('state_as_png', name=name, pk=pk) }}" class="img-responsive" />
    </div>
  </div>
</div>
